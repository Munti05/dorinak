<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Véletlenszerű Képgaléria</title>
    <style>
        /* Egyszerű rács elrendezés a képeknek */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        #gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            background-color: #ddd; /* Helykitöltő szín betöltésig */
        }

        #gallery-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Képgaléria (Random sorrend)</h1>
    <div id="gallery-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('gallery-container');
            const totalImages = 100;
            
            // 1. Tömb létrehozása 1-től 100-ig
            let imageNumbers = [];
            for (let i = 1; i <= totalImages; i++) {
                imageNumbers.push(i);
            }

            // 2. A tömb összekeverése (Fisher-Yates shuffle algoritmus)
            // Ez biztosítja a valódi véletlenszerűséget
            for (let i = imageNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imageNumbers[i], imageNumbers[j]] = [imageNumbers[j], imageNumbers[i]];
            }

            // 3. A képek generálása és beillesztése a kevert sorrend alapján
            imageNumbers.forEach(number => {
                const img = document.createElement('img');
                
                // Kép forrása: 1.jpg, 2.jpg ... 100.jpg
                img.src = `${number}.jpg`; 
                
                // Alt szöveg a hozzáférhetőségért
                img.alt = `${number}. kép`;
                
                // **Lazy loading hozzáadása**
                img.loading = "lazy";
                
                // Hozzáadás a konténerhez
                container.appendChild(img);
            });
        });
    </script>

</body>
</html>
